<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist â€“ WatchedIT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Nunito", sans-serif;
            background: #0f0f0f !important;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        nav.navbar {
            background: rgba(0, 0, 0, 0) !important;
            backdrop-filter: none;
            padding: 14px 0 !important;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        /* LOGO */
        .navbar-brand img {
            height: 100px;
            width: auto;
        }

        .navbar .nav-link {
            color: #ffffffc9 !important;
            margin-left: 18px;
            font-size: 16px;
            font-weight: 500;
        }

        .navbar .nav-link.active {
            color: #fff !important;
            font-weight: 700;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        /* MOVIE CARD */
        .movie-card {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            background: #111;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* DELETE BUTTON */
        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 38px;
            height: 38px;
            background: rgba(0,0,0,0.65);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background: rgba(220,0,0,0.85);
            transform: scale(1.1);
        }

        /* FOOTER */
        .footer-watchedit {
            width: 100%;
            background: #0f0f0f;
            color: #ffffffc9;
            text-align: center;
            padding: 18px 0;
            margin-top: 40px;
            font-size: 14px;
            font-family: "Nunito", sans-serif;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">

        <a class="navbar-brand fw-bold d-flex align-items-center" href="WatchedIT.html">
            <img src="images/images/logo.png" alt="Logo">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item"><a class="nav-link" href="WatchedIT.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="add-film.html">Add Film</a></li>
                <li class="nav-item"><a class="nav-link" href="watched.html">Watched</a></li>
                <li class="nav-item"><a class="nav-link active" href="watchlist.html">Watchlist</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- CONTENT -->
<div class="container" style="padding-top:130px;">
    <h1 class="text-center mb-4">My Watchlist</h1>

    <div class="row" id="watchlistContainer"></div>
</div>

<!-- FOOTER -->
<footer class="footer-watchedit">
    Â© 2025 WatchedIT â€” by Nailah Marsa Atmojo
</footer>

<script>
    let data = JSON.parse(localStorage.getItem("watchlist")) || [];

    function renderWatchlist() {
        const container = document.getElementById("watchlistContainer");
        container.innerHTML = "";

        if (data.length === 0) {
            container.innerHTML = `<p class="text-center mt-5">Your watchlist is empty.</p>`;
            return;
        }

        data.forEach((film, index) => {
            container.innerHTML += `
                <div class="col-md-4 col-sm-6">
                    <div class="movie-card">
                        <button class="delete-btn" onclick="deleteFilm(${index})">ðŸ—‘</button>
                        ${film.poster ? `<img src="${film.poster}">` : ""}
                    </div>
                </div>
            `;
        });
    }

    function deleteFilm(index) {
        if (confirm("Remove this movie from watchlist?")) {
            data.splice(index, 1);
            localStorage.setItem("watchlist", JSON.stringify(data));
            renderWatchlist();
        }
    }

    renderWatchlist();
</script>

</body>
</html>
