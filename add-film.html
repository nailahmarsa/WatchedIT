<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Film – WatchedIT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Nunito", sans-serif;
            background: #0f0f0f !important;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        nav.navbar {
            background: transparent !important;
            box-shadow: none !important;
            padding: 18px 0 !important;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        /* LOGO */
        .navbar-brand img {
            height: 100px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        .navbar .nav-link {
            color: #ffffffc9 !important;
            font-weight: 500;
            margin-left: 18px;
        }

        .navbar .nav-link.active {
            color: #fff !important;
            font-weight: 700;
        }

        .card-form {
            background: #1b1b1b;
            padding: 25px;
            border-radius: 16px;
        }

        #posterPreview {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 14px;
            background: #222;
            display: none;
        }

        .stars { font-size: 34px; cursor: pointer; }
        .star { color: #555; }
        .star.active { color: gold; }

        /* FOOTER */
        .footer-watchedit {
            width: 100%;
            background: #0f0f0f;
            color: #ffffffc9;
            text-align: center;
            padding: 18px 0;
            margin-top: 50px;
            font-size: 14px;
            font-family: "Nunito", sans-serif;
        }
    </style>
</head>
<body>

<!-- NAVBAR  -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">

        <!-- LOGO -->
        <a class="navbar-brand" href="WatchedIT.html">
            <img src="images/images/logo.PNG" alt="Logo">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item"><a class="nav-link" href="WatchedIT.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="add-film.html">Add Film</a></li>
                <li class="nav-item"><a class="nav-link" href="watched.html">Watched</a></li>
                <li class="nav-item"><a class="nav-link" href="watchlist.html">Watchlist</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="padding-top:130px; max-width:700px;">
    <h1 class="text-center mb-4">Add a Film</h1>

    <div class="card-form">
        <img id="posterPreview">
        <form id="filmForm">

            <label class="form-label fw-semibold mt-3">Upload Poster</label>
            <input type="file" id="posterFile" class="form-control mb-3" accept="image/*">

            <label class="form-label fw-semibold">Movie Title</label>
            <input type="text" id="title" class="form-control mb-3" required>

            <label class="form-label fw-semibold">Review Date</label>
            <input type="date" id="date" class="form-control mb-3">

            <label class="form-label fw-semibold">Platform</label>
            <input type="text" id="platform" class="form-control mb-3">

            <label class="form-label fw-semibold">Rating</label>
            <div class="stars mb-3">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>

            <label class="form-label fw-semibold">Short Review</label>
            <textarea id="review" class="form-control mb-3" rows="3"></textarea>

            <div class="form-check mt-3 mb-3">
                <input class="form-check-input" type="checkbox" id="isWatched">
                <label for="isWatched">Add to Watched</label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="isWatchlist">
                <label for="isWatchlist">Add to Watchlist</label>
            </div>

            <button class="btn btn-light w-100 fw-bold">Add Film</button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer class="footer-watchedit">
    © 2025 WatchedIT — by Nailah Marsa Atmojo
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const posterInput = document.getElementById("posterFile");
    const posterPreview = document.getElementById("posterPreview");

    posterInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            posterPreview.src = URL.createObjectURL(file);
            posterPreview.style.display = "block";
        }
    });

    let selectedRating = 0;
    const starEls = document.querySelectorAll(".star");

    starEls.forEach(star => {
        star.addEventListener("click", () => {
            selectedRating = star.dataset.value;
            starEls.forEach(s => s.classList.remove("active"));
            for (let i = 0; i < selectedRating; i++) starEls[i].classList.add("active");
        });
    });

    const form = document.getElementById("filmForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const isWatched = document.getElementById("isWatched").checked;
        const isWatchlist = document.getElementById("isWatchlist").checked;

        if (!isWatched && !isWatchlist) {
            alert("Checklist at least one: Watched or Watchlist");
            return;
        }

        let posterURL = "";
        if (posterInput.files[0]) posterURL = await toBase64(posterInput.files[0]);

        const film = {
            poster: posterURL,
            title: title.value,
            date: date.value,
            platform: platform.value,
            rating: selectedRating,
            review: review.value
        };

        if (isWatched) {
            let watched = JSON.parse(localStorage.getItem("watched")) || [];
            watched.push(film);
            localStorage.setItem("watched", JSON.stringify(watched));
        }

        if (isWatchlist) {
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
            watchlist.push(film);
            localStorage.setItem("watchlist", JSON.stringify(watchlist));
        }

        if (isWatched && !isWatchlist) window.location.href = "watched.html";
        else if (isWatchlist && !isWatched) window.location.href = "watchlist.html";
        else window.location.href = "WatchedIT.html";
    });

    function toBase64(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(file);
        });
    }
</script>

</body>
</html>
