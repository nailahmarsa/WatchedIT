<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchedIT â€“ Movie Log</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    />

    <style>
        body {
             font-family: "Montserrat", sans-serif !important;
            
            }
            
            h1, h2, h3, .navbar-brand, .section-title {
                 font-family: "Cinzel", serif !important;
                
                }

        /* Background slideshow */
        .hero {
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: 1s;
            display: flex;
            align-items: center;
            color: white;
            margin-top: 0;
            position: relative;
        }

        /* Dark overlay */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
        }

        /* Content above overlay */
        .hero-content {
            position: relative;
            z-index: 2;
        }

    body, html {
        margin: 0;
        padding: 0;
    }

        /* Transparent navbar */
        .navbar {
          background: transparent !important;
          box-shadow: none
        }

        h1, p {
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">WatchedIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Add Film</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Watchlist</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Watched</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO SECTION -->
<section id="hero" class="hero">
    <div class="container hero-content">
        <h1 class="display-4 fw-bold">Have you watched today?</h1>
        <p class="lead">Your personal cinema journal.</p>
        <button class="btn btn-warning mt-3">Get Started</button>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Gambar background 
    const backgrounds = [
         "images/images/past-lives.jpg",
         "images/images/cmbyn_.jpg",
         "images/images/little-women.jpg",
    ];

    let index = 0;
    const hero = document.getElementById("hero");

    function changeBg() {
        hero.style.backgroundImage = `url(${backgrounds[index]})`;
        index = (index + 1) % backgrounds.length;
    }

    changeBg();
    setInterval(changeBg, 5000); // Ganti setiap 5 detik
</script>

</body>
