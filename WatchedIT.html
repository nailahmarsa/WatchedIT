<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchedIT – Movie Log</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0f0f0f !important; 
            font-family: "Quicksand", sans-serif !important;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav.navbar {
            background: transparent !important;   
            backdrop-filter: none !important;    
            box-shadow: none !important;          
            padding: 18px 0 !important;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        /* LOGO */
        .navbar-brand img {
            height: 100px;     
            width: auto;
            object-fit: contain;
            display: block;
        }

        .navbar .nav-link {
            color: #ffffffcf !important;
            margin-left: 18px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .navbar .nav-link:hover,
        .navbar .nav-link.active {
            color: #fff !important;
            font-weight: 700;
        }

        /* HERO */
        .hero {
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: 1s;
            display: flex;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        h1, p {
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
        }

        /* FOOTER */
        .footer-watchedit {
            width: 100%;
            background: #0f0f0f;
            color: #ffffffc9;
            text-align: center;
            padding: 18px 0;
            margin-top: 0;
            font-size: 14px;
            font-family: "Nunito", sans-serif;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">

        <!-- LOGO -->
        <a class="navbar-brand" href="WatchedIT.html">
            <img src="images/images/logo.png" alt="Logo">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item"><a class="nav-link active" href="WatchedIT.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="add-film.html">Add Film</a></li>
                <li class="nav-item"><a class="nav-link" href="watched.html">Watched</a></li>
                <li class="nav-item"><a class="nav-link" href="watchlist.html">Watchlist</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<section id="hero" class="hero">
    <div class="container hero-content">
        <h1 class="display-4 fw-bold">Have you watched today?</h1>
        <p class="lead">Your personal cinema journal.</p>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer-watchedit">
    © 2025 WatchedIT — by Nailah Marsa Atmojo
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const backgrounds = [
        "images/images/past-lives.jpg",
        "images/images/cmbyn_.jpg",
        "images/images/little-women.jpg",
    ];

    let index = 0;
    const hero = document.getElementById("hero");

    function changeBg() {
        hero.style.backgroundImage = `url(${backgrounds[index]})`;
        index = (index + 1) % backgrounds.length;
    }

    changeBg();
    setInterval(changeBg, 5000);
</script>

</body>
</html>
